cache:
  - vendor/bundle

version: "{build}"

install:
  - SET PATH=C:\Ruby%ruby_version%\bin;%PATH%
  - bundle config --local path vendor/bundle
  - bundle install

build:
  - off

before_test:
  - ruby -v
  - gem -v
  - bundle -v

test_script:
  - rake spec

environment:
  matrix:
    - ruby_version: "21"
    - ruby_version: "21-x64"
    - ruby_version: "22"
    - ruby_version: "22-x64"
    - ruby_version: "23"
    - ruby_version: "23-x64"
